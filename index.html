<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CALCULADORA</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<h1>CALCULADORA</h1>
	<form id="form-calculadora" action="#">
		<label for="txtA">Ingrese valor A:</label>
		<input type="text" id="txtA"><br/><br/>
		<label for="txtB">Ingrese valor B:</label>
		<input type="text" id="txtB"><br/><br/>
		<button onclick="sumar()">+</button>
		<button onclick="restar()">-</button>
		<button onclick="multiplicar()">*</button>
		<button onclick="dividir()">/</button>
		<button onclick="potencia()">^</button>
		<button onclick="factorial()">!</button>
		<p id="resultado">Resultado...</p>
	</form>
	<script src="calculadora.js"></script>
</body>
</html>
